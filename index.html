<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/age-calculator-app-main/style/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section>

    <div class="dates-inputs">
        <form class="form-day">
          <p class='Pinputs'>D A Y</p>
          <input type="number" name="date" id="day" placeholder="DD">
        </form>
        <form class="form-month">
          <p class='Pinputs'>M O N T H</p>
          <input type="number" name="date1" id="months" placeholder='MM'>
        </form>
        <form class="form-year">
          <p class='Pinputs'>Y E A R</p>
          <input type="number" name="date2" id="years" placeholder="YYYY">
        </form>
    </div>
    <div class="linebtn">
      <hr>
      <button id="buttonLoad" type="button"><img src="./assets/images/icon-arrow.svg"></button>
    </div>
    <div class="ageresults">
      <p class="results"><span class="years">--</span>years</p>
      <p class="results"><span class="months">--</span>months</p>
      <p class="results"><span class="days">--</span>days</p>
    </div>
  

</section>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  <script src="./indexx.js"></script>
</body>
</html>
